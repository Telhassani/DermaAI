[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --tb=short
    --strict-markers
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    -ra

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests (deselect with '-m "not slow"')
    db: Database tests
    api: API tests
    auth: Authentication tests
    performance: Performance tests

# Coverage settings
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__init__.py
    */migrations/*
    */config.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
