version: '3.9'

# ========================================
# DermAI - Docker Compose Configuration
# Development Environment
# ========================================

services:
  # =====================================
  # PostgreSQL Database (Primary)
  # =====================================
  postgres:
    image: postgres:16-alpine
    container_name: dermai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: dermai_user
      POSTGRES_PASSWORD: dermai_pass_dev_only  # CHANGE IN PRODUCTION
      POSTGRES_DB: dermai_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-scripts:/docker-entrypoint-initdb.d  # Init scripts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dermai_user -d dermai_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dermai-network

  # =====================================
  # Redis Cache & Session Store
  # =====================================
  redis:
    image: redis:7-alpine
    container_name: dermai-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass dermai_redis_pass_dev  # CHANGE IN PRODUCTION
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - dermai-network

  # =====================================
  # Backend API (FastAPI)
  # =====================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dermai-backend
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql://dermai_user:dermai_pass_dev_only@postgres:5432/dermai_db
      # Redis
      REDIS_URL: redis://:dermai_redis_pass_dev@redis:6379/0
      # Security
      SECRET_KEY: dev-secret-key-change-in-production-use-openssl-rand-hex-32
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      # Environment
      ENVIRONMENT: development
      DEBUG: "True"
      # CORS
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001
      # AI APIs (set these via .env file)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      KANTESTI_API_KEY: ${KANTESTI_API_KEY:-}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads  # Medical images storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dermai-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # =====================================
  # Frontend Web App (Next.js)
  # =====================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: dermai-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_APP_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Use container's node_modules
      - /app/.next  # Use container's .next cache
    depends_on:
      - backend
    networks:
      - dermai-network
    command: npm run dev

  # =====================================
  # Celery Worker (Background Tasks)
  # =====================================
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dermai-celery-worker
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://dermai_user:dermai_pass_dev_only@postgres:5432/dermai_db
      REDIS_URL: redis://:dermai_redis_pass_dev@redis:6379/0
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dermai-network
    command: celery -A app.services.celery_worker worker --loglevel=info

  # =====================================
  # Celery Beat (Scheduler)
  # =====================================
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dermai-celery-beat
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://dermai_user:dermai_pass_dev_only@postgres:5432/dermai_db
      REDIS_URL: redis://:dermai_redis_pass_dev@redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dermai-network
    command: celery -A app.services.celery_worker beat --loglevel=info

  # =====================================
  # pgAdmin (Database Management UI)
  # Optional - comment out if not needed
  # =====================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dermai-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@dermai.local
      PGADMIN_DEFAULT_PASSWORD: admin_dev_only  # CHANGE IN PRODUCTION
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - dermai-network

  # =====================================
  # Redis Commander (Redis UI)
  # Optional - comment out if not needed
  # =====================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: dermai-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:dermai_redis_pass_dev
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - dermai-network

# =====================================
# VOLUMES (Persistent Data)
# =====================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local
  pgadmin_data:
    driver: local

# =====================================
# NETWORKS
# =====================================
networks:
  dermai-network:
    driver: bridge
    name: dermai-network
